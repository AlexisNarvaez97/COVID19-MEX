 type Query {
    "Obtenemos la lista de todos los casos"
    confirmados: [Case!]!
    "Obtenemos la lista de todos los sospechosos"
    sospechosos: [Case!]!
    "Obtenemos la lista de todos los muertos"
    muertos: [ResultDeath!]!
}

type Case {
    nCaso: String
    estado: String
    sexo: String
    edad: String
    inicioSintomas: String
    status: String
    procedencia: String
    llegadaMx: String
}

type ResultDeath {
    Estado: String
    Fallecidos: String
}

